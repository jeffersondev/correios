<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking correios</title>
</head>

<body>
    <form style="display: none;" id="form"
        action="https://www2.correios.com.br/sistemas/rastreamento/ctrl/ctrlRastreamento.cfm" method="post">
        <input type="text" name="acao" id="acao" value="track">
        <input type="text" name="btnPesq" id="btnPesq" value="Buscar">
        <input type="text" name="objetos" id="objetos">
    </form>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const trackingCode = urlParams.get('trackingCode');
        document.querySelector("#objetos").setAttribute("value", trackingCode)
        document.querySelector("#form").submit()
    </script>
</body>

</html>
